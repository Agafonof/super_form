<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <title>Elbrus Super Form</title>
  </head>

  <body>
    <div class="container">
      <h1 class="mainHeading">Elbrus Super Form</h1>
      <main>
        <div class="form">
          <form>
            <label for="name">Name</label>
            <input class="name" id="name" type="text" />

            <label for="secondName">Second name</label>
            <input class="secondName" id="secondName" type="text" />

            <label for="email">Email</label>
            <input required type="email" class="email" id="email" />

            <label for="city">City</label>
            <input class="city" id="city" type="text" />

            <label for="birthday">Birthday</label>
            <input class="birthday" id="birthday" type="date" />

            <button class="btn">Отправить</button>
          </form>
          <button class="btn clear">Очистить localStorage</button>
        </div>

        <div class="mainUsers">
          <h3>Users:</h3>
          <div class="users"></div>
        </div>
      </main>
    </div>
  </body>
</html>
